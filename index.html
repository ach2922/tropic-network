<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="Logo-removebg-preview.png" alt="Tropic Network logo">

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://tropic-network.xyz/forum" class="item forums">

				<img src="forums.png" alt="Minecraft forums icon" class="img">

			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="https://tropic-network.tebex.io" class="item store">

			</div>
			</a>

			<a href="https://tropic-network.xyz/vote" class="item vote">
			<div>
				<img src="vote.png" alt="Minecraft voting icon" class="img">

			</div>
			</a>

		</div>

			<!-- Replace play.cubecraft.net with your server IP address -->

			<!-- Please set both your IP and port -->
			<p>Join <span class="sip" data-ip="mc.tropic-network.xyz" data-port="25565">
			</span> other players on <span class="ip">mc.tropic-network.xyz</span></p>
